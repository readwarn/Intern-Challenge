<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUILA AVEION</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
  <div id="app">
        <div class="loading" v-if="loading">
            <img src="https://s.svgbox.net/loaders.svg?ic=spinner" alt="loader">
        </div>
        <div v-if="!loading" class="loaded">
            <div class="left-section">

            </div>
            <div class="right-section">
                  <div class="social-media">
                    <a :href="instagram"><i class="fab fa-instagram"></i></a>
                    <a :href="twitter"><i class="fab fa-twitter-square"></i></a>
                    <a :href="snapchat"><i class="fab fa-snapchat-square"></i></a>
                    <a :href="email"><i class="fas fa-envelope-square"></i></a>
                  </div>
            </div>
            <div class="middle-section">
                   <p class="title">{{name}}</p>
                   <div class="image-container">
                        <img src="https://cdn.glitch.com/0893b2d0-e452-4b36-bd7e-b845fbf40344%2Fbg.png?v=1610074593084" alt="brand">
                   </div>
                   <div class="links">
                      <div class="side-links left-links">
                        <a href="#" class="mr">HOME</a>
                        <a href="#">ABOUT</a>
                      </div>
                      <img src="https://images.unsplash.com/photo-1527203561188-dae1bc1a417f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mjl8fGJsYWNrJTIwZ2lybHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="brand">
                      <div class="side-links">
                        <a href="#" class="mr">GALLERY</a>
                        <a href="#">CONTACT</a>
                      </div>
                   </div>
            </div>
        </div>        
  </div>
<script src="app.js"></script>    
</body>
</html>
